<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG com IA - NPC Inteligente</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Arial', sans-serif;
        }
        #game-container {
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }
        #dialog-box {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(20, 30, 48, 0.95);
            color: white;
            padding: 20px;
            border-top: 3px solid #00d4ff;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 100;
        }
        #dialog-box.active {
            transform: translateY(0);
        }
        #dialog-text {
            margin: 0 0 15px 0;
            font-size: 16px;
            line-height: 1.5;
            min-height: 60px;
        }
        .dialog-actions {
            display: flex;
            justify-content: space-between;
        }
        .dialog-btn {
            background: linear-gradient(45deg, #00d4ff, #0099ff);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }
        .dialog-btn:hover {
            transform: scale(1.05);
        }
        .dialog-btn.close {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
        }
        #hint {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #00d4ff;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 50;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <div id="hint">üîºüîΩ‚óÄÔ∏è‚ñ∂Ô∏è Movimentar | <strong>E</strong> Interagir | <strong>R</strong> NPC Iniciativa</div>
    
    <div id="dialog-box">
        <div id="dialog-text">Aguardando intera√ß√£o...</div>
        <div class="dialog-actions">
            <button class="dialog-btn" onclick="enviarResposta('Continuar conversando')">Responder</button>
            <button class="dialog-btn close" onclick="fecharDialogo()">Fechar</button>
        </div>
    </div>

    <script src="game.js"></script>
    <script>
        let ultimaMensagem = "";
        
        function enviarResposta(resposta) {
            if (!resposta || resposta === "Continuar conversando") {
                resposta = prompt("O que voc√™ quer dizer?", "Ol√°!");
            }
            if (resposta) {
                conversarComNPC(resposta);
            }
        }
        
        function fecharDialogo() {
            document.getElementById('dialog-box').classList.remove('active');
        }
        
        function mostrarDialogo(texto) {
            document.getElementById('dialog-text').textContent = texto;
            document.getElementById('dialog-box').classList.add('active');
        }
    </script>
</body>
</html>
